- name: install miscellaneous packages
  apt:
    name: "{{ item }}"
    state: present
  with_items:
    - openjdk-8-jdk
    - openjdk-8-jre
    - rdesktop
    - tmux
    - vim

#
# See also: https://github.com/pyenv/pyenv/wiki/common-build-problems
#
- name: install pyenv build dependencies
  apt:
    name: "{{ item }}"
    state: present
  with_items:
    - make
    - build-essential
    - libssl-dev
    - zlib1g-dev
    - libbz2-dev
    - libreadline-dev
    - libsqlite3-dev
    - wget
    - curl
    - llvm
    - libncurses5-dev
    - libncursesw5-dev
    - xz-utils
    - tk-dev
